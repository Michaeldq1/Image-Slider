<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div id="slider">
        <span
          id="previous-button"
          class="material-symbols-outlined"
          style="font-size: 40px; font-weight: bolder"
        >
          navigate_before
        </span>
        <img class="slider-image" src="images/snowy-mountain.jpg" alt="" />
        <img
          class="slider-image inactive"
          src="images/rocky-mountain.jpg"
          alt=""
        />
        <img
          class="slider-image active"
          src="images/lake-mountain.jpg"
          alt=""
        />
        <img
          class="slider-image inactive"
          src="images/desert-mountain.jpg"
          alt=""
        />
        <img class="slider-image" src="images/jungle-mountain.jpg" alt="" />
        <span
          id="next-button"
          class="material-symbols-outlined"
          style="font-size: 40px; font-weight: bolder"
        >
          navigate_next
        </span>
      </div>
      <div class="navigation-dots">
        <span
          class="material-symbols-outlined navigation-dot"
          style="font-size: 12px"
        >
          trip_origin
        </span>
        <span
          class="material-symbols-outlined navigation-dot"
          style="font-size: 12px"
        >
          trip_origin
        </span>
        <span
          class="material-symbols-outlined navigation-dot marked"
          style="font-size: 12px"
        >
          trip_origin
        </span>
        <span
          class="material-symbols-outlined navigation-dot"
          style="font-size: 12px"
        >
          trip_origin
        </span>
        <span
          class="material-symbols-outlined navigation-dot"
          style="font-size: 12px"
        >
          trip_origin
        </span>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
